<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHOTOSELL | Buy Photos</title>
    <link rel="stylesheet" href="../css/style-contract.css" />
  </head>
  <body>
    <div class="topnav">
      <h4 id="logo">PhotoSell</h4>
      <ul class="photo-link">
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="Product.html">Product</a>
        </li>
        <li>
          <a href="Aboutus.html">About Us</a>
        </li>
        <li>
          <a class="active" href="Contractus.html">Contract Us</a>
        </li>
      </ul>
    </div>

    <div class="header">
      <div class="sub-text">
        <h1>Business hour:</h1>
        <h1>Monday-Friday from 10 am to 6 pm (CET)</h1>
      </div>
      <div class="textmain">
        <h1>Email: photosell@photosell.com</h1>
        <h1>Call: 888-245-9875</h1>
        <h1>Fax: 888-245-9876</h1>
      </div>
    </div>

    <section>
      <fieldset>
        <legend>Contract Us</legend>

        <div class="container">
          <form action="#">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Your first name..."
                />
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="lname"
                  name="lastname"
                  placeholder="Your last name..."
                />
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="fname">Email</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="email"
                  name="Email"
                  placeholder="Your email..."
                />
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="fname">Telephone</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="Your phone number..."
                />
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="subject">Message</label>
              </div>
              <div class="col-75">
                <textarea
                  id="subject"
                  name="subject"
                  placeholder="Typing your message here..."
                  style="height: 150px"
                ></textarea>
              </div>
            </div>
            <br />

            <div class="checks">
              <p>Preferred method of contract:</p>
              <input
                type="checkbox"
                name="contact"
                id="contractemail"
                value="email"
              />
              <label for="contactemail">Email</label>
              <input
                type="checkbox"
                name="contact"
                id="contracttel"
                value="tel"
              />
              <label for="contacttel">Call</label>
            </div>

            <div class="row">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </fieldset>
    </section>

    <div class="footer">
      <h4>BROWSE</h4>
      <div class="footer-lists">
        <ul>
          <li><a href="#">News</a></li>
          <li><a href="#">Q&A</a></li>
          <li><a href="#">Refund</a></li>
          <li><a href="#">Costomer service</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
